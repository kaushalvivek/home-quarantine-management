{% include "header.html" %}

<div class="container">
  <br />
  <div class="card">
    <div class="card-body mt-2">
      <div class="row">
        <div class="col-md-6">
          <div class="text-justify">
            <h3>Hi, Admin!</h3>
            <p id="date"></p>
          </div>
        </div>
        <div class="col-md-6">
          <div class="text-justify">
            <h5 class="ml-2">Your Actions:</h5>
            <button type="button" class="btn btn-success btn-sm m-2" onClick="createOp()">Create Operator</button>
            <button type="button" class="btn btn-info btn-sm m-2" onClick="createOp()">View Operator Analysis</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <br />
  <div class="row">
    <div class="col-lg-12">
      <div class="panel-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Operator ID</th>
              <th>Operator Name</th>
              <th>Operator Email</th>
              <th>Operator Password</th>
              <th>Date Created</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            {% for i in operator %}
            <tr>
              <td>{{ i.op_id }}</td>
              <td>{{ i.name }}</td>
              <td>{{ i.email }}</td>
              <td>{{ i.password }}</td>
              <td>{{ i.date_created }}</td>
              <td>
                <div onclick="deleteOp({{ i.op_id }})">‚ùå</div>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
<script>
  $('document').ready(function () {
    let dateObj = new Date();
    const monthNames = ["January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"];
    let month = monthNames[dateObj.getMonth()];
    let day = String(dateObj.getDate()).padStart(2, '0');
    let year = dateObj.getFullYear();
    let output = "Your dashboard for " + month + '\n' + day + ', ' + year;
    $("#date").text(output);
  });
  function createOp() {
    window.location = '/create_operator';
  };
  function deleteOp(op_id) {
    console.log(op_id)
    window.location = '/delete_operator?op_id=' + op_id;
  }
</script>

</HTML>
