{% include "header.html" %}

<div class="container">
  <div class="text-center">
    <h1 class="mt-5 p-2">Hi Admin!</h1>
  </div>
  <div class="text-center">
    <button type="button" class="btn btn-primary m-2" onClick="createOp()">Create Operator</button>
  </div>
  <br />
  <div class="row">
    <div class="col-lg-12">
      <div class="panel-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Operator ID</th>
              <th>Operator Name</th>
              <th>Operator Email</th>
              <th>Operator Password</th>
              <th>Date Created</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            {% for i in operator %}
            <tr>
              <td>{{ i.op_id }}</td>
              <td>{{ i.name }}</td>
              <td>{{ i.email }}</td>
              <td>{{ i.password }}</td>
              <td>{{ i.date_created }}</td>
              <td>
                <div onclick="deleteOp({{ i.op_id }})">‚ùå</div>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>



{% include "footer.html" %}
</body>
<script>
  function createOp() {
    window.location = '/create_operator';
  };
  function deleteOp(op_id) {
    console.log(op_id)
    window.location = '/delete_operator?op_id=' + op_id;
  }
</script>

</HTML>
